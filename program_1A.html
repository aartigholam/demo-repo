 <!-- Program 1- Write a program to add 2 numbers and print the result on the console. -->
 <html> 

    <body>
        
    <button onclick="demo()">Click Me to add two numbers</button>
    
    <script type="text/javascript">
        
        function demo()
        {
           let firstNumber
           let secondNumber
           let sum
    
           firstNumber = parseInt(prompt('Please enter first number'));
    
           secondNumber = parseInt(prompt('Please enter second number'));
    
           sum =  firstNumber + secondNumber
           
           alert("sum =" + sum);
           
           console.log(sum) 
        }
    
    </script>
    
    </body>
    
    </html>

    <!-- Ans : 
    Please enter first number : 10
    Please enter second number : 20
    sum = 30 -->
