 <!-- Program 2- Write a program to subtract 2 numbers and print the result on the console. -->
 <html> 

    <body>
        
    <button onclick="demo()">Click Me to subtract two numbers</button>
    
    <script type="text/javascript">
        
        function demo()
        {
           let firstNumber
           let secondNumber
           let sub
    
           firstNumber = parseInt(prompt('Please enter first number'));
    
           secondNumber = parseInt(prompt('Please enter second number'));
    
           sub =  firstNumber - secondNumber
           
           alert("subtraction =" + sub);
           
           console.log(sub) 
        }
    
    </script>
    
    </body>
    
    </html>
